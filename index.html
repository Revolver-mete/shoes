<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Revolver-shoes</title>
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- font awesome -->
    <script src="../Font_Awesome/fontawesome-pro-5.13.0-web/js/all.min.js"></script>
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img
        src="./img/Bean Eater-1s-200px.gif"
        alt="preloader"
        class="preloader__item"
      />
    </div>
    <!-- end of preloader -->
    <!-- header -->
    <header class="header" id="header">
      <!-- banner -->
      <div class="banners-container">
        <div class="banner fade">
          <img src="./img/slide-1.jpg" alt="" class="banner__img" />
          <div class="banner__text--content">
            <h1 class="banner__title bell-fonts">REVolVER shoes</h1>
            <p class="banner__text">Lorem ipsum dolor sit.</p>
          </div>
        </div>
        <div class="banner fade">
          <img src="./img/slide-2.jpg" alt="" class="banner__img" />
          <div class="banner__text--content">
            <h1 class="banner__title bell-fonts">REVolVER shoes</h1>
            <p class="banner__text">Crocodile skin shoes</p>
          </div>
        </div>
        <div class="banner fade">
          <img src="./img/slide-3.jpg" alt="" class="banner__img" />
          <div class="banner__text--content">
            <h1 class="banner__title bell-fonts">REVolVER shoes</h1>
            <p class="banner__text" style="color: black">
              shoes goes with your protocol
            </p>
          </div>
        </div>
        <div class="banner fade">
          <img src="./img/slide-4.jpg" alt="" class="banner__img" />
          <div class="banner__text--content">
            <h1 class="banner__title bell-fonts">REVolVER shoes</h1>
            <p class="banner__text">womans deserve to be stylish</p>
          </div>
        </div>
      </div>
      <!-- end of banner -->
      <div class="navBtn">
        <i class="fa fa-bars"></i>
      </div>
      <!-- nav -->
      <nav class="nav">
        <!-- logo -->
        <ul class="nav__links">
          <li>
            <a href="#header" class="nav__single_link nav__logo">
              <img
                src="./img/RevolveR-logo.png"
                alt="Revolver-logo"
                width="80px"
              />
            </a>
          </li>
          <li><a href="#header" class="nav__single_link">home</a></li>
          <li><a href="#about" class="nav__single_link">shoes</a></li>
          <li><a href="#drink" class="nav__single_link">about</a></li>
          <li><a href="#work" class="nav__single_link">contact</a></li>
          <li>
            <a href="#cart" class="nav__single_link nav__cart--btn"
              ><i class="fa fa-shopping-cart"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- end of header -->
    <script src="./js/app.js"></script>
  </body>
</html>
